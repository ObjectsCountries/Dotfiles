      - size: full
        widgets:
          - type: group
            widgets:
              - type: reddit
                subreddit: pcmasterrace
                collapse-after: 10
              - type: reddit
                subreddit: french
                collapse-after: 10
          - type: markets
            markets:
              - symbol: AMD
                name: AMD
              - symbol: INTC
                name: Intel
              - symbol: NVDA
                name: Nvidia
      - size: small
        widgets:
          $include: /etc/weather.yml
          - type: clock
            hour-format: 12h
          - type: to-do
          - type: custom-api
            title: "Recent Modules"
            cache: 24h
            url: https://ktane.timwi.de/json/raw
            template: |
                <ul class="list list-gap-10 collapsible-container" data-collapse-after="5">
                  {{ range .JSON.Array "KtaneModules.@reverse" }}
                    <li>
                      <a href="{{ if eq (.String "Origin") "Vanilla" }}https://keeptalkinggame.com/{{ else }}https://steamcommunity.com/sharedfiles/filedetails/?id={{ .String "SteamID" }}{{ end }}"><img style="float: right;" src="https://ktane.timwi.de/Icons/{{ .String "Name" }}.png"></img></a>
                      <a style="float:left;" href="https://ktane.timwi.de/HTML/{{ .String "Name" }}.html">{{ .String "Name" }}</a>
                      <br>
                      <p style="font-size:11px;">{{ if .Exists "Description" }} {{ .String "Description" }} {{ else if .Exists "Descriptions" }} {{ .String "Descriptions.#(Language=\"English\").Description" }} {{ end }}</p>
                    </li>
                  {{ end }}
                </ul>
